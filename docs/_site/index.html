<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>kotodaman word statistics</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>

  <body>
    <div id="social-section">
      <button class="ui circular facebook icon button" onClick="facebookShare()">
        <i class="facebook icon"></i>
      </button>
      <button class="ui circular twitter icon button" onClick="twitterShare('Find the best combination of cards on your hands #コトダマン')">
        <i class="twitter icon"></i>
      </button>
    </div>

        <div id="app">
      <div id="back-top">
        <button @click="scrollToTop" class="circular ui icon button massive green">
          <i class="arrow alternate circle up outline icon"></i>
        </button>
      </div>
      <div id="current-filter" v-scroll="handleScroll">
        <div>[ Current filter ]</div>
        <div>
          <words-input v-for="(group, index) in pickedGroups" :key="index" :group-key="group" :group="getGroupDisplayByKey(group)" @click.native="scrollToTop"></words-input>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="ui raised very padded text container segment" id="header-section">
        <center><h2>コトダマン｜Word Stats</h2></center>
        <div class="ui grid container" id="input-section">
          <div class="ten wide computer eight wide tablet sixteen wide mobile column">
            <div id="clear-input">
              <button class="circular ui icon button" @click="resetFilter" title="Clear all characters">
                <i class="times icon"></i>
              </button>
            </div>
            <div id="group-input" class="six column wide">
              <div class="container" :style="{width: getInputWidth() + 'px'}">
                <div class="empty-input" v-if="pickedGroups.length == 0" v-cloak>
                  <div>
                    <i class="search icon"></i> Pick words from below
                  </div>
                </div>
                <words-input v-for="(group, index) in pickedGroups" :key="index" :group-key="group" :group="getGroupDisplayByKey(group)" v-on:click.native="throwAwayGroupAtIndex(index)"></words-input>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="six wide computer eight wide tablet sixteen wide mobile column">
            <div class="ui selection compact fluid dropdown">
              <input type="hidden" name="gender">
              <i class="dropdown icon"></i>
              <div class="default text">Any position</div>
              <div class="menu">
                <div class="item" data-value="MATCH" @click="changeSearchMethod(getMatchType('MATCH'))">Any match</div>
                <div class="item" data-value="CONSECUTIVE" @click="changeSearchMethod(getMatchType('CONSECUTIVE'))">Consecutive words</div>
                <div class="item" data-value="APPREARS" @click="changeSearchMethod(getMatchType('APPEARS'))">Words appears</div>
                <div class="item" data-value="STARTS" @click="changeSearchMethod(getMatchType('STARTS'))">Starts with words</div>
                <div class="item" data-value="ENDS" @click="changeSearchMethod(getMatchType('ENDS'))">Ends with words</div>
              </div>
            </div>
            <div class="ui" id="filter-button-container">
              <button class="ui fluid large right labeled icon button positive" @click="applyFilterClick">
                Filter
                <i class="filter icon"></i>
              </button>
            </div>
          </div>
          <example-text :example="getMatchTypeExample(searchMethod)"></example-text>
        </div>
      </div>

      <div class="ui stackable grid container">
        <div class="ui accordion fluid styled" id="word-panel" ref="wordPanel">
          <div class="title active">
            <i class="icon dropdown"></i>
            Picks any word to filter
          </div>
          <div class="content active">
            <div class="input-panel">
              <words-input v-for="(count, group) in countResultByGroup" :key="group" :group-key="group" :group="getGroupDisplayByKey(group)" is-clearfix v-on:click.native="pickGroup(group)"></words-input>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="ui stackable grid container">
        <div id="matched-word-result">
          <words-result-display :result="getSortedResult()"></words-result-display>
        </div>
      </div>

      <modal v-if="showModal" @close="showModal = false">
        <h3 slot="header" v-cloak>Appears in words</h3>
      </modal>
    </div>

      <div id="footer">
    <div class="ui grid container">
      <div class="ui four wide column">
        <p><i class="hand point down icon"></i> Keep track on updates</p>
        <div>
          <a class="github-button" href="https://github.com/mickmak-busicat/kotodaman-stat/subscription" data-size="large" aria-label="Watch mickmak-busicat/kotodaman-stat on GitHub">Watch</a>
        </div>
      </div>
      <div class="ui four wide column">
        <p><i class="hand point down icon"></i> Contribute</p>
        <div>
          <a class="github-button" href="https://github.com/mickmak-busicat/kotodaman-stat/fork" data-size="large" aria-label="Fork mickmak-busicat/kotodaman-stat on GitHub">Fork</a>
        </div>
      </div>
      <div class="ui four wide column">
        <p><i class="hand point down icon"></i> Follow me on GitHub</p>
        <div>
          <a class="github-button" href="https://github.com/mickmak-busicat" data-size="large" aria-label="Follow @mickmak-busicat on GitHub">Follow @mickmak-busicat</a>
        </div>
      </div>
      <div class="ui four wide column">
        <p>&copy; 2018</p>
      </div>
    </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://vuejs.org/js/vue.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
  <script src="./words/2monji.js"></script>
  <script src="./words/3monji.js"></script>
  <script src="./words/4monji.js"></script>
  <script src="./words/5monji.js"></script>
  <script src="./words/6monji.js"></script>
  <script src="./words/7monji.js"></script>
  <script src="./words/groups.js"></script>

  <script src="./js/components.js"></script>
  <script src="./js/index.js"></script>

</html>
